<section>
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">Gérer les candidats</li>
            <li class="breadcrumb-item">Profile</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="../../assets/images/avatar.png" alt="avatar"
                 class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{candidat.nom}} {{candidat.prenom}}</h5>
            <p class="text-muted mb-1"><i class="bi bi-telephone"></i>+216 {{candidat.tel}}</p>

          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0"><i class="bi bi-person-lines-fill"></i></p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{candidat.nom}} {{candidat.prenom}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0"><i class="bi bi-envelope-check"></i></p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{candidat.email}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0"><i class="bi bi-telephone"></i></p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{candidat.tel}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0"><i class="bi bi-calendar-event"></i></p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">{{candidat.dateNaissance}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-header">Curriculum vitæ
      </div>
      <div *ngIf="fileInfos">
      <ul
        class="list-group list-group-flush"
        *ngFor="let file of fileInfos|async"
      >
        <li class="list-group-item" *ngIf="file||candidat.fileDB">
          <a  *ngIf="file.name==candidat.fileDB.name" href="{{ file.url }}">{{ candidat.fileDB.name }}</a>
        </li>
      </ul>
      </div>
    </div>
  </div>
</section>
